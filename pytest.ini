[tool:pytest]
# TVB-NEST Enhanced Orchestrator - pytest configuration

# Test discovery
testpaths = nest_elephant_tvb/orchestrator/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options  
addopts = 
    --strict-markers
    --strict-config
    --color=yes
    --tb=short
    --maxfail=10
    --disable-warnings
    -ra

# Markers for test categorization
markers =
    slow: marks tests as slow (may take > 5 seconds)
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    builder: marks tests related to Builder pattern
    compatibility: marks tests for backward compatibility
    validation: marks tests for parameter validation
    performance: marks tests that check performance requirements
    
# Minimum version requirements
minversion = 6.0

# Coverage options (when --cov is used)
[coverage:run]
source = nest_elephant_tvb.orchestrator
omit = 
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
show_missing = true
precision = 2

[coverage:html]
directory = htmlcov